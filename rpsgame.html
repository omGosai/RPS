<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpsgame</title>

    <style>
        .big-box{
            text-align: center;
            border: 2px solid black;
            margin: 0%;
        }
        .box-1, .score-box{
            display: flex;
            border: 1px solid black;
            justify-content: space-around;
            margin: auto;
        }
        .box-1 img{
         margin: 10px;
         /* transition: transform 2s; */
        }
        .box-1 img:hover{
            box-shadow: 0px 15px 15px rgb(117, 237, 117);
            /* transform: rotateY(150deg); */
        }

        table{
            border: 2px solid black;
        }

    </style>
</head>
<body>
    

    <div class="big-box">
        <h1> R.P.S. Game</h1>
         <div class="box-1" id="box-1-div">
            <img src="download.jpg" height="150" width="150" alt="" onclick="game(this)" id="rock">
            <img src="download (1).jpg" height="150" width="150" alt="" onclick="game(this)" id="paper">
            <img src="istockphoto-1316469291-170667a.jpg" height="150" width="150" alt="" onclick="game(this)" id="scissor" >
         </div>

         <div class="score-box">
           
            <table border="1">
                <tr>
                    <td colspan="3"><h1>Your Score !!</h1></td>
                </tr>
               <tr>
                <th>WIN</th>
                <th>LOSS</th>
                <th>DRAW</th>
               </tr>
               <tr>
                <td id="win">0</td>
                <td>0</td>
                <td>0</td>
               </tr>
        
            </table>
         </div>

    </div>

    <script>
        function game(uc){
            
            var hc;
            var cc;
            hc=uc.id;

            console.log("you coice",hc)

            cc=numtochoice(randint());
            console.log("comp choice :",cc)

            var result =winner(hc,cc)
            console.log(result);

            var message = finalmessasge(result);
            console.log(message);

            rpsfrontend(uc.id, cc, message);
           
          
            document.getElementById('win').innerHTML=result;
           

        }

     
       
       
        function randint(){
            return Math.floor(Math.random() *3);   // computer choice bw 1-3
        }

        function numtochoice(number){
            return ['rock', 'paper','scissor'] [number];
        }


        function winner(uc, cc){
        var rpsdata = {
       'rock' : {'scissor': 1, 'rock':0.5, 'paper':0},
       'paper':{'rock':1, 'paper':0.5, 'scissor':0},
       'scissor':{'paper':1, 'scissor':0.5, 'rock':0} 
     };

     var yourscore = rpsdata[uc][cc];
     var computerscore = rpsdata[cc][uc];

     return [yourscore, computerscore];
        }



    function finalmessasge([yourscore, computerscore]){
        if (yourscore === 0) {
            return {'message': 'you loss...'};
        }
        else if (yourscore === 0.5){
            return {'message' : 'Draw...'};
        }
        else {
            return {'message' : 'you win...'};
        }
    }


    function rpsfrontend (ucimage, ccimage, finalmessasge){
        var imagedata = {
            'rock' : document.getElementById('rock').src,
            'paper' : document.getElementById('paper').src,
            'scissor' : document.getElementById('scissor').src
        }

        document.getElementById('rock').remove();
        document.getElementById('paper').remove();
        document.getElementById('scissor').remove();


        var udiv = document.createElement('div');
        var cdiv = document.createElement('div');
        var messagediv = document.createElement('div');


        udiv.innerHTML = " <img src='" + imagedata[ucimage] + " ' height=150 width=150> ";
        messagediv.innerHTML = "<h1 style='font-size: 60px;' >" + finalmessasge['message'] 
        cdiv.innerHTML = " <img src='" + imagedata[ccimage] + " ' height=150 width=150> ";

        document.getElementById('box-1-div').appendChild(udiv);
        document.getElementById('box-1-div').appendChild(cdiv);
        document.getElementById('box-1-div').appendChild(messagediv);
    }

   



    </script>
</body>
</html>
